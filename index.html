<!DOCTYPE html>
<html>
     <head>
          <title>ToDo App</title>
          <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic' rel='stylesheet' type='text/css'>
          <link rel="stylesheet" href="assets/css/jQueryToDoApp.css" type="text/css" />
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
          <script type="text/javascript" src="assets/js/lib/jquery-3.1.0.min.js"></script>
     </head>
     <body>
          
          <div>
               <h2>TO-DO LIST <i class="fa fa-plus-square-o" aria-hidden="true"></i></h2>
               
               <input type="text" name="task" placeholder="New Task"/>
               
               <ul>
                    <!--text examples-->
                    <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Buy Books</li>
                    <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Do homework</li>
                    <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go home</li>
               </ul>
          
          </div>
          
          <script type="text/javascript" src="assets/js/jQueryToDoApp.js"></script>
     </body>
</html>
